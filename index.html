<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="./root_style.css" rel="stylesheet">
    <script>

        let threshold = 150;
        let forwards = true;
        var img1 = new Image();

        let previousTimestamp = performance.now();

        function animate(timestamp){
            let timeElapsed = timestamp - previousTimestamp;
            previousTimestamp = timestamp;
            ctx.drawImage(img1, 0, 0);
            const imageData = ctx.getImageData(0, 0, 657, 657);
            const data = imageData.data;
            for (var i = 0; i < data.length; i += 4) {
                // 0 = red, 1 = green, 2 = blue
                for(var color = 0; color < 3; color +=1){
                    if(data[i+color] < threshold){
                        data[i+color] = 100;
                    }else{
                        data[i+color] = 145;
                    }
                }
            }
            ctx.putImageData(imageData, 0, 0);

            let thresholdChange = timeElapsed / 100; 
            let changeDirection = 1;
            if(!forwards){
                changeDirection = -1;
            }

            threshold += changeDirection * thresholdChange;

            if(threshold > 240){
                forwards = false;
            }
            if(threshold < 150){
                forwards = true;
            }
            window.requestAnimationFrame(animate)
        }

        window.onload = () => {
            var canvas = document.getElementById('cone');
            if (canvas.getContext) {
                ctx = canvas.getContext('2d');
                img1.src = './cone.png';
                img1.onload = function () {
                    window.requestAnimationFrame(animate)
                };
            }
        }
    </script>
</head>
